<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanta.js Background</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        #vanta-bg {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .content {
            position: relative;
            z-index: 10;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 50px;
        }
    </style>
</head>
<body>

    <div id="vanta-bg"></div>
    <div class="content">
        <h1>Welcome to Vanta.js Background</h1>
        <p>This background is powered by Vanta.js NET animation.</p>
    </div>

    <script>
        VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xff3f81, // Custom color
            backgroundColor: 0x23153c, // Custom background color
            points: 10, // Number of connection points
            maxDistance: 20, // Max distance between points
            spacing: 15, // Space between points
            showDots: true // Show dots or not
        });
    </script>

</body>
</html>
